<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yahu2</title>
</head>
<body>

<template id="seat">
  <form>
    <label>
      <slot name="suudal"><img class="image1" src="img_ts/red.png" alt="Picture 1"></slot>
      <slot name="newSlot"></slot> <!-- Add a new slot named "newSlot" -->
    </label>
  </form>
</template>

<suudal>
  <img width="50" height="50" class="image1" slot="suudal" src="img_ts/red.png">
  <!-- Add content for the new slot -->
  <span slot="newSlot">B</span>
</suudal>
<suudal>
  <img width="50" height="50" class="image2"  slot="suudal" src="img_ts/blue.png">
  <span slot="newSlot">B</span>
</suudal>
<suudal>
  <img width="50" height="50" class="image3"  slot="suudal" src="img_ts/yellow.png">
  <!-- No content for the new slot in this suudal -->
</suudal>
<suudal>
  <!-- No content for the existing suudal slot and the new slot -->
</suudal>

<script>
  customElements.define('suudal', class extends HTMLElement {
    constructor() {
      super();
      const seatTemplate = document.getElementById('seat').content;
      const shadowRoot = this.attachShadow({ mode: 'closed' });
      shadowRoot.appendChild(seatTemplate.cloneNode(true));

      // Access the content of the new slot
      const newSlotContent = shadowRoot.querySelector('slot[name="newSlot"]').assignedNodes();
      console.log('New Slot Content:', newSlotContent);
    }
  });
</script>

</body>
</html>
